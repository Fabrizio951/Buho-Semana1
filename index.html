<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="caja-izquierda">
            <p style="font-size:70px;"><b>Cada auto tiene una nueva historia por conducir</b></p>
            <p style="color:rgb(198, 204, 203); font-size:30px;"> En cada automóvil que ofrecemos, fusionamos la pasión por la innovación con la emoción de la conducción.</p>
            <div class="botones">
                <a class="boton-01" href="https://github.com/JeanpierRR/practica001" target="_blank">Leer más</a>
                <a class="boton-02" href="https://github.com/JeanpierRR/practica001" target="_blank">Leer más</a>
            </div>
            <br>
            <hr>
            <br>
            <p  style="color: rgba(171, 171, 171, 0.888); font-size: 15px;">Siguenos en nuestras redes:</p>
            <br>
            <a href="https://www.facebook.com/"><img class="logos" src="img/redes/red1.png" alt=""></a>
            <a href="https://www.instagram.com/"><img class="logos" src="img/redes/red2.png" alt=""></a>
            <a href="https://twitter.com/"><img class="logos" src="img/redes/red3.png" alt=""></a>
            <a href="https://www.youtube.com/"><img class="logos" src="img/redes/red4.png" alt=""></a>
        </div>
        <div class="caja-derecha">
            <div class="slider">
                <div class="list">
                    <div class="item">
                        <img src="img/autos/auto1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/autos/auto2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/autos/auto3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/autos/auto4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/autos/auto5.jpg" alt="">
                    </div>
                </div>

                <!-- Button prev and next -->
                <div class="buttons">
                    <button id="prev"><</button>
                    <button id="next">></button>
                </div>

                <!-- Dots (if 5 items => dot) -->
                <ul class="dots">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
